{% extends 'base.html' %}


{% block main %}

<form method="post">
    {% csrf_token %}
    <p>Вы действительно хотите удалить статью: {{ article.title }} ?</p>
    <input type="submit" class="btn btn-danger" value="Да удалить">
    <a href="{{ article.get_absolute_url }}" class="btn btn-success">Назад</a>
</form>

{% endblock main %}
